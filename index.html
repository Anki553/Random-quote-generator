<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote generator </title>
    <link rel="stylesheet" href="quote.css">
</head>
<body>
    <div id="root">
        <div class="quote-container">
            <div class="quote-box">
                <div class="quote-text">"Loading...." </div>
                    <div class="author-name">Loading...</div>
                    <div class="button">
                        <button class="button-icon" onclick="getQuote(api_url)">New Quote</button>
                        <button class="tweet-button" onclick="tweet()">Tweet</button>
                    </div>
            </div>
        </div>
    </div>
    <script src="quote.js"></script>
</body>
</html>
